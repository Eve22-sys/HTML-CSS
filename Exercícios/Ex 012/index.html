<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <br>
    <video width="500" poster="Sem título.png"controls loop>
        <source src="vídeo/video-aleatorio.mp4" type="video/mp4">
        <source src="vídeo/video-aleatorio.ogv.ogv" type="video/ogv">
<br>
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos vamos atualizar</p>
    </video>
    <br>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=E8btqf_C17HEPWe7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
