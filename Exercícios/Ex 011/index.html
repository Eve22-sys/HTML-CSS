<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanha em seu navegador</p>
    <br>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <br>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a resproduzir audios em HTML 5</p>
    <audio src="audio/Head of The Snake - Everet Almond.mp3" preload="metadata" controls autoplay loop></audio>
    <!--Caso não consiga ouvir o áudio -->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/Head of The Snake - Everet Almond.mp3" download="Head of The Snake - Everet Almond.MP3" type="audio/mpeg"></a></p>
    <br>
    
</body>
</html>
