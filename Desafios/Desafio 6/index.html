<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Em um HTML5, podemos inserir os elemmentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h1>
    <br>
    <ul type="disc">
        <li><abbr title="Use a tag &lt;P&gt;">Prágrafo</abbr></li>
        <br>
        <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
        <br>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <br>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <br>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <br>
        <li><abbr title="Use a tag &lt;al&gt;">Listas numeradas</abbr></li>
        <br>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
